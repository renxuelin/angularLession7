用户列表
<table class="table table-bordered">
    <tr>
        <th>id号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <!--要过滤谁，就写在谁后面-->
    <tr ng-repeat="user in users | orderBy:'age' track by user.id ">
        <td>{{user.id}}</td>
        <td><a href="#/list/{{user.id}}">{{user.name}}</a></td>
        <td>{{user.age | crease:100}}</td>
    </tr>
</table>
<div ng-show="flag">页面拼命加载中</div>
